<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1 class="title on">Search City Name</h1>
        <div class="search-bar on">
            <input type="text" placeholder="City name">
            <button type="button">
                <span class="material-symbols-outlined">search</span>
            </button>
        </div>
        <div class="weather-content close">

            <!-- ‚òÄÔ∏è üå§Ô∏è ‚õàÔ∏è üåßÔ∏è -->
            <div class="weather-status icon">
                ‚òÄÔ∏è
            </div>
            <div class="weather-status info">
                <div class="degree">
                    <h1>25</h1>
                </div>
                <div class="city">
                    <h1>City</h1>
                </div>
            </div>
            <div class="weather-status extra">
                <div class="humid">
                    <span><span class="material-symbols-outlined">humidity_low</span>
                        <p></p>
                    </span>
                    <p class="info">Humidity</p>
                </div>
                <div class="wind">
                    <span><span class="material-symbols-outlined">airwave</span>
                        <p></p>
                    </span>
                    <p class="info">Wind speed</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
